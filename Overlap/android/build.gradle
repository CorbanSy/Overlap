// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Pin versions so we don't depend on any external variables
    classpath("com.android.tools.build:gradle:8.5.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.20")
  }
}

// Find RN's android artifacts from node_modules
def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    // All of React Native (JS, Obj-C, Android binaries) is installed from npm
    maven { url(reactNativeAndroidDir) }
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
  }
}

// Apply the root project plugins
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
