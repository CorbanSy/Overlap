pluginManagement {
  repositories {
    gradlePluginPortal()
    mavenCentral()
    google()
    maven { url("$rootDir/../node_modules/react-native/android") }
  }
  includeBuild("../node_modules/@react-native/gradle-plugin")
  // no expo plugin include here — we’ll use the script instead
}

plugins {
  id("com.facebook.react.settings")
}

// Use the proven script-based autolinking (works with SDK 53 + RN 0.76)
apply from: file("../node_modules/expo-modules-autolinking/scripts/autolinking.gradle")
useExpoModules()

rootProject.name = "Overlap"
include(":app")
